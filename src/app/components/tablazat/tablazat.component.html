<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Név</th>
                <th>Beosztás</th>
                <th>Email</th>
                <th>Funkciók</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let adat of adatok; let i = index">
                <td>{{adat.id}}</td>
                <td>{{adat.keresztnev}}</td>
                <td>{{adat.beosztas}}</td>
                <td>{{adat.email}}</td>
                <td>{{adat.keresemailztnev}}</td>
                <td>
                    <button (click)="szerkesztesEvent(adat.id)">Szerkesztés</button>
                    <button (click)="torlesUserEvent(adat.id)">Törlés</button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-frissites [idFromTablazat]="modositasFormId" [userFromTablazat]="foundUser" [selectFromTablazat]="atvettObject" [triggerFromTablazat]="updateFormMegjelenese" (isEditableChange)="onEditModeChange($event)"></app-frissites>
</div>
