<div class="container">
    <h1>Időbeosztás</h1>
    <form [formGroup]="timelineForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Cím:</label>
            <input type="text" formControlName="title" class="form-control">
        </div>
        <!-- 
        <div class="form-group">
            <label for="start">Kezdés:</label>
            <input type="datetime-local" formControlName="start" class="form-control">
        </div>
        <div class="form-group">
            <label for="end">Befejezés:</label>
            <input type="datetime-local" formControlName="end" class="form-control">
        </div>
        -->
        <div class="form-group">
            <label for="backgroundColor">Háttérszín:</label>
            <input type="color" formControlName="backgroundColor" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Hozzáad</button>
        <button (click)="backEvent()" class="btn btn-secondary">Back</button>
    </form>
</div>
